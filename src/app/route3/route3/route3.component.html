<div class="timer-container">
    <app-timer [currentTime]="currentTime" class="timer-item"></app-timer>
    <app-set-timer
            [currentTime]="currentTime" 
            (timeDuration)="getTimeDuration($event)"
            (clicks)="getclickDetails($event)"
            class="timer-item">
    </app-set-timer>
    <app-time-stamps [timeStamp]="timeStamp" class="timer-item"></app-time-stamps>
    <app-click-logs [clickData]="clickData" class="timer-item"></app-click-logs>
</div>
