<div class="container">
    <div class="sub-container" *ngFor="let product of products">
        <span>{{product.title}}</span>  
        <div class="product-item">
            <div class="img-container">
                <img width="150px" height="150px" [src]="product.image"/>
            </div>       
         </div>
         <span>{{'$'+ product.price}}</span> 
         
    </div>
</div>
